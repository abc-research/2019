    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/abc_middle.png" width="400" alt="">
                    <div class="intro-text">
                        <hr class="star-light">
                        <span class="sub">{{ site.conf_title1 }}</span>
                        <span class="name"><b>{{ site.conf_title2 }}</b></span>
                        <span class="info">{{ site.date }}, {{ site.location }}</span>
                        <span class="info">In conjunction with <a class="btn-success btn-outline" href="{{ site.conjunction.url }}">{{site.conjunction.name}}</a></span>
                        <span class="addition">{{ site.addition }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
